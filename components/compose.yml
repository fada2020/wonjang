services:
  certbot:
    image: certbot/certbot:latest
    container_name: cmd_certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email yongippo@gmail.com --agree-tos --no-eff-email -d xn--o55b91v.xn--2i0b10rqve.xn--3e0b707e
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - web
  web:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      - TZ=Asia/Seoul
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    depends_on:
      - was
  was:
    image: fada2020/hyunjoo-app-image
    container_name: hyunjoo_was
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    entrypoint:
      - "java"
      - "-jar"
      - "-Dspring.profiles.active=prod"
      - "/app.jar"
    volumes:
      - /home/hyunjoo/resume:/resume
      - /home/hyunjoo/storage:/storage
      - /home/hyunjoo/log:/var/log
      - /home/hyunjoo/logs/app-prod:/logs/app-prod
    depends_on:
      - db
  db:
    image: mariadb
    container_name: hyunjoo_db
    restart: always
    environment:
      - TZ=Asia/Seoul
      - MARIADB_DATABASE=hyunjoo_schema
      - MARIADB_USER=fada2020
      - MARIADB_PASSWORD=guswn0731
      - MARIADB_ROOT_PASSWORD=guswn0731
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
