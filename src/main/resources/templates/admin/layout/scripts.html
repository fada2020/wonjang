<th:block th:fragment="scripts(script)">
    <script th:src="@{/assets/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/bootstrap/js/feather.min.js}"></script>
    <script th:src="@{/assets/js/chart.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>
    <th:block th:if="${script != null}">
        <th:block th:replace="${script}" />
    </th:block>
</th:block>
