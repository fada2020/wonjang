<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육 페이지</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f7f7f7;
    }
    header {
      background-color: #0056b3;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background-color: #004494;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .banner {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
    }
    .banner img {
      width: 100%;
      border-radius: 10px;
    }
    .section {
      width: 100%;
      max-width: 1200px;
      background-color: #ffffff;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      background-color: #003366;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>교육 정보 포털</header>
<nav>
  <a href="#">홈</a>
  <a href="#">강의</a>
  <a href="#">자료실</a>
  <a href="#">공지사항</a>
  <a href="#">문의하기</a>
</nav>
<div class="container">
  <div class="banner">
    <img src="https://via.placeholder.com/1200x400" alt="배너 이미지">
  </div>
  <div class="section">
    <h2>추천 강의</h2>
    <p>최고의 강사진과 함께하는 다양한 강의를 만나보세요.</p>
    <!-- 강의 카드나 그리드가 들어갈 수 있습니다 -->
  </div>
  <div class="section">
    <h2>공지사항</h2>
    <p>중요한 소식을 확인하세요.</p>
  </div>
  <div class="section">
    <h2>학생 후기</h2>
    <p>학생들이 남긴 후기를 확인하고 직접 참여해보세요.</p>
  </div>
</div>
<div class="footer">
  &copy; 2024 교육 정보 포털. 모든 권리 보유.
</div>
</body>
</html>
