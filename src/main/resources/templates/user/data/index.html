<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 리스트</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<th:block th:replace="~{user/layout/header::header('원장의 똥꼬쇼')}" th:remove="tag"></th:block>
<!-- 데이터 리스트 -->
<div class="data-list">
    <h2>데이터 리스트</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>상세</th>
            <th>타입</th>
        </tr>
        </thead>
        <tbody>
        <!-- 서버에서 제공된 데이터 반복 출력 -->
        <tr th:each="data, index : ${lectureData}">
            <td th:text="${index.index}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.description}"></td>
            <td th:text="${data.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{user/layout/footer::footer}" th:remove="tag"></th:block>
</body>
</html>
