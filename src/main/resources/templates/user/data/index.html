<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layout/layout::layout( ~{::title}, ~{::link}, ~{::style}, ~{::body}, ~{::script}, ~{::meta})}">

<title>데이터 리스트</title>
<body>
<!-- 데이터 리스트 -->
<div class="data-list container mt-5" th:if="${lectureData.hasContent()}">
    <h2 class="text-center mb-4">데이터 리스트</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">상세</th>
                <th scope="col">타입</th>
            </tr>
            </thead>
            <tbody>
            <!-- 서버에서 제공된 데이터 반복 출력 -->
            <tr th:each="data, index : ${lectureData}">
                <th scope="row" th:text="${index.index + 1}"></th>
                <td th:text="${data.name}"></td>
                <td th:text="${data.description}"></td>
                <td th:text="${data.type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="alert alert-warning text-center mt-5" role="alert" th:unless="${lectureData.hasContent()}">
    자료가 없습니다.
</div>
</body>

</html>
