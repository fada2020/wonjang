<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layout/layout::layout( ~{::title}, ~{::link}, ~{::body}, ~{::script})}">
<title>데이터 리스트</title>
<body>
<!-- 데이터 리스트 -->
<div class="data-list">
    <h2>데이터 리스트</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>상세</th>
            <th>타입</th>
        </tr>
        </thead>
        <tbody>
        <!-- 서버에서 제공된 데이터 반복 출력 -->
        <tr th:each="data, index : ${lectureData}">
            <td th:text="${index.index}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.description}"></td>
            <td th:text="${data.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
