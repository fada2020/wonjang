<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layout/layout::layout( ~{::title}, ~{::link}, ~{::body}, ~{::script}, ~{::meta})}">

<title>문의하기</title>
<body>
<div class="container mt-5">
    <h2 class="page-title text-center mb-4">문의하기</h2>

    <!-- 문의 폼 -->
    <form method="post" th:object="${inquiryDto}" class="inquiry-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- 제목 입력 -->
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" placeholder="문의 제목을 입력하세요" required class="form-control" />
        </div>

        <!-- 내용 입력 -->
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea th:field="*{content}" placeholder="문의 내용을 입력하세요" required class="form-control" rows="10"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mt-3">전송</button>
        </div>
    </form>
</div>

</body>
<script th:inline="javascript">
    const message = /*[[${message}]]*/null;
    if (message) {
        alert('문의가 접수되었습니다!');
    }
</script>
</html>
