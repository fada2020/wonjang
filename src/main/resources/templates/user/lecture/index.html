<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 리스트</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<th:block th:replace="~{user/layout/header::header('원장의 똥꼬쇼')}" th:remove="tag"></th:block>
<div class="lecture-list-container">
    <img th:src="@{${lectureCover.imgUrl}}" alt="Lecture Image">
    <h1>강의 리스트</h1>
    <table class="lecture-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>런타임</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecture, iter : ${lectures}">
            <td th:text="${iter.index + 1}">1</td>
            <td>
                <a th:href="@{'/lecture/' + ${lecture.id}}" th:text="${lecture.title}">강의 제목</a>
            </td>
            <td th:text="${lecture.runTime}">00:00</td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{user/layout/footer::footer}" th:remove="tag"></th:block>
</body>

</html>
