        .custom-video-player {

            border-radius: 10px;
            overflow: hidden;

        /* ë¹„ë””ì˜¤ íƒœê·¸ */
        .custom-video-player video {
            display: block;
            width: 100%; /* ë¶€ëª¨ í¬ê¸°ì— ë§ì¶¤ */
            height: auto;

        }

        /* ì»¨íŠ¸ë¡¤ë°” */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;

        /* ì¬ìƒ/ì¼ì‹œì •ì§€ ë²„íŠ¼ */
        .play-btn {
            background-color: transparent;
            border: none;

            font-size: 20px;
            cursor: pointer;
        }

        /* íƒ€ì„ë¼ì¸ */
        .timeline {

        .progress {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);

        }

        .progress-bar {
            width: 0;

        }

        /* ë³¼ë¥¨ ì»¨íŠ¸ë¡¤ */
        .volume {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 10px;
        }

        .volume input {
            width: 80px; /* ìŠ¬ë¼ì´ë” í¬ê¸° */
            cursor: pointer;
        }

        /* ë°˜ì‘í˜• ì¡°ì • */
        @media (max-width: 768px) {
            .controls {
                font-size: 12px; /* ëª¨ë°”ì¼ì—ì„œ ê¸€ì í¬ê¸° ì¶•ì†Œ */
                padding: 8px;
            }
            .volume input {
                width: 60px; /* ìŠ¬ë¼ì´ë” í¬ê¸° ì¶•ì†Œ */

    </style>
</head>
<body>
<th:block th:replace="~{user/layout/header::header('ì›ì¥ì˜ ë˜¥ê¼¬ì‡¼')}" th:remove="tag"></th:block>

<div class="custom-video-player">
    <video id="videoPlayer">
        <source th:src="@{${lecture.videoUrl}}" type="video/mp4">
        <p>í˜„ì¬ ë¸Œë¼ìš°ì €ëŠ” ë¹„ë””ì˜¤ íƒœê·¸ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</p>
    </video>
    <div class="controls">
        <!-- 5ì´ˆ ë’¤ë¡œ -->
        <button class="play-btn" id="rewindBtn">âª </button>

        <!-- ì¬ìƒ/ì¼ì‹œì •ì§€ ë²„íŠ¼ -->
        <button class="play-btn" id="playPauseBtn">&#9654;</button>

        <!-- 5ì´ˆ ì•ìœ¼ë¡œ -->
        <button class="play-btn" id="forwardBtn"> â©</button>

        <!-- íƒ€ì„ë¼ì¸ -->
        <div class="timeline">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- ë³¼ë¥¨ ì»¨íŠ¸ë¡¤ -->
        <div class="volume">
            <label for="volumeControl">ğŸ”Š</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
</div>
<th:block th:replace="~{user/layout/footer::footer}" th:remove="tag"></th:block>
<script>
    // ìš”ì†Œ ì„ íƒ
    const video = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const progressBar = document.getElementById('progressBar');
    const volumeControl = document.getElementById('volumeControl');

    // ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
    const togglePlayPause = () => {
        if (video.paused || video.ended) {
            video.play();
            playPauseBtn.innerHTML = 'â¸'; // ì¼ì‹œì •ì§€ ì•„ì´ì½˜
        } else {
            video.pause();
            playPauseBtn.innerHTML = 'â–¶'; // ì¬ìƒ ì•„ì´ì½˜
        }
    };

    // í´ë¦­ ì‹œ ë¹„ë””ì˜¤ ì¬ìƒ/ì¼ì‹œì •ì§€
    video.addEventListener('click', togglePlayPause);

    // ë²„íŠ¼ í´ë¦­ ì‹œ ì¬ìƒ/ì¼ì‹œì •ì§€
    playPauseBtn.addEventListener('click', togglePlayPause);

    // 5ì´ˆ ë’¤ë¡œ ì´ë™
    rewindBtn.addEventListener('click', () => {
        video.currentTime = Math.max(0, video.currentTime - 5);
    });

    // 5ì´ˆ ì•ìœ¼ë¡œ ì´ë™
    forwardBtn.addEventListener('click', () => {
        video.currentTime = Math.min(video.duration, video.currentTime + 5);
    });

    // íƒ€ì„ë¼ì¸ ì—…ë°ì´íŠ¸
    video.addEventListener('timeupdate', () => {
        const progressPercent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
    });

    // íƒ€ì„ë¼ì¸ í´ë¦­ìœ¼ë¡œ ì´ë™
    document.querySelector('.progress').addEventListener('click', (e) => {
        const rect = e.target.getBoundingClientRect();
        const clickPosition = e.clientX - rect.left;
        const clickPercent = clickPosition / rect.width;
        video.currentTime = video.duration * clickPercent;
    });

    // ë³¼ë¥¨ ì»¨íŠ¸ë¡¤
    volumeControl.addEventListener('input', (e) => {
        video.volume = e.target.value;
    });
</script>
