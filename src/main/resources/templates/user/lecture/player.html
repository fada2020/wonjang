<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* 밝은 배경 */
        }

        .lecture-player {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* 헤더와 푸터 공간 제외 */
            background-color: #e9ecef; /* 비디오 배경색 */
            padding: 20px;
        }

        .lecture-player video {
            max-width: 100%; /* 화면에 맞게 */
            max-height: 100%; /* 높이 제한 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); /* 그림자 효과 */
            background-color: black; /* 비디오 재생 전 검은색 배경 */
        }

        /* 비디오 컨트롤 스타일 (HTML 기본 비디오 스타일을 덮어씀) */
        video::-webkit-media-controls {
            border-radius: 8px;
        }

        /* 헤더와 푸터 보정 */
        .header,
        .footer {
            width: 100%;
        }
    </style>
</head>
<body>
<th:block th:replace="~{user/layout/header::header('원장의 똥꼬쇼')}" th:remove="tag"></th:block>
<div class="lecture-player">
    <video controls>
        <source th:src="@{${lecture.videoUrl}}" type="video/mp4">
        <p>현재 브라우저는 비디오 태그를 지원하지 않습니다.</p>
    </video>
</div>
<th:block th:replace="~{user/layout/footer::footer}" th:remove="tag"></th:block>
</body>
</html>
